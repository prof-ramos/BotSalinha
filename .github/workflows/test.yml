name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --dev
          uv pip install -e .

      - name: Run unit tests
        run: |
          uv run pytest tests/unit -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --markers=unit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unit
          name: unit-coverage
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --dev
          uv pip install -e .

      - name: Run integration tests
        run: |
          uv run pytest tests/integration -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --markers=integration

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: integration
          name: integration-coverage
          fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      BOTSALINHA_DISCORD__TOKEN: ${{ secrets.TEST_DISCORD_TOKEN }}
      BOTSALINHA_GOOGLE__API_KEY: ${{ secrets.TEST_GEMINI_API_KEY }}
      BOTSALINHA_DATABASE__URL: sqlite+aiosqlite:///:memory:
      BOTSALINHA_APP__ENV: testing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --dev
          uv pip install -e .

      - name: Run E2E tests
        run: |
          uv run pytest tests/e2e -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --markers=e2e

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: e2e
          name: e2e-coverage
          fail_ci_if_error: false

  test-all:
    name: All Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [unit-tests, integration-tests, e2e-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --dev
          uv pip install -e .

      - name: Run all tests in parallel
        run: |
          uv run pytest -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --numprocesses=auto \
            --dist=loadfile \
            -m "not slow"

      - name: Generate coverage summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          uv run pytest --cov=src --cov-report=term-missing:skip-covered >> $GITHUB_STEP_SUMMARY 2>&1 || true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: all-tests
          name: all-tests-coverage
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: |
          coverage=$(uv run pytest --cov=src --cov-report=term-missing -q | grep TOTAL | awk '{print $4}' | sed 's/%//')
          echo "Coverage: ${coverage}%"
          if [ "$coverage" -lt 70 ]; then
            echo "Coverage ${coverage}% is below minimum 70%"
            exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run ruff
        run: |
          uv run ruff check src tests
          uv run ruff format --check src tests

      - name: Run mypy
        run: |
          uv run mypy src
        continue-on-error: true
