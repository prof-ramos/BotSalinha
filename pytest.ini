[pytest]
# Pytest configuration for BotSalinha E2E testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info for all tests
    -ra
    # Coverage reporting
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Strict marker checking
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning
    # Show locals on tracebacks
    --showlocals

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Custom markers
markers =
    e2e: End-to-end tests (full system integration)
    integration: Integration tests (component integration)
    unit: Unit tests (isolated component tests)
    slow: Slow-running tests (may take > 1 second)
    discord: Tests requiring Discord API mocks
    gemini: Tests requiring Gemini API mocks
    database: Tests requiring database access

# Test execution
timeout = 300
# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
