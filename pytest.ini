[pytest]
# Pytest configuration for BotSalinha E2E testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info for all tests
    -ra
    # Strict marker checking
    --strict-markers

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Custom markers
markers =
    e2e: End-to-end tests (full system integration)
    integration: Integration tests (component integration)
    unit: Unit tests (isolated component tests)
    slow: Slow-running tests (may take > 1 second)
    discord: Tests requiring Discord API mocks
    gemini: Tests requiring Gemini API mocks
    database: Tests requiring database access

# Test execution
timeout = 300
# Log configuration
# Note: log_cli disabled by default for performance. Enable manually when needed with: pytest --log-cli=true

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True

[coverage:html]
directory = htmlcov
