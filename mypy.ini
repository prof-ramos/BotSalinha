[mypy]
python_version = 3.12
strict = true
warn_return_any = false
warn_unused_ignores = false
plugins = pydantic.mypy

[mypy-pydantic]
ignore_missing_imports = true

[mypy-discord.*]
ignore_missing_imports = true

[mypy-agno.*]
ignore_missing_imports = true

[mypy-tenacity.*]
ignore_missing_imports = true

[mypy-alembic.*]
ignore_missing_imports = true
